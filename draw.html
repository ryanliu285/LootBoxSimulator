<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <button id = "again" onclick='window.location.href ="draw.html"'>Again?</button>
  <script>
    var results;
  for(i=0;i<=4;i++){
    $(document).ready(function(){
      var res = [];
      var x = 1 + Math.floor(Math.random() * 100);
      if(x<=75){
        res.push(1);
        console.log("1");
      }else if (x<=88){
        res.push(2);
        console.log(2);
      }else if (x<=96){
        res.push(3);
        console.log("3");
      }else if (x<=99){
        res.push(4);
        console.log("4");
      }else if (x<=100){
        res.push(5);
        console.log("5");
      }
      console.log(res[i]);
      results = res;

        var common = "<p>common</p>";
        var uncommon = "<p>uncommon</p>";
        var rare = "<p>rare</p>";
        var epic = "<p>epic</p>";
        var legendary = "<p>legendary</p>";
        for(i=0;i<=4;i++){
          console.log(results[i]);
            if(results[i]==1){
              $("#again").after(common);
              console.log("done");
            }else if (results[i]==2){
              $("button").after(uncommon);
            }else if (results[i]==3){
              $("button").after(rare);
            }else if (results[i]==4){
              $("button").after(epic);
            }else if (results[i]==5){
              $("button").after(legendary);
            }
        }
    });

}
  </script>
</body>
